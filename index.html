<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <title>AR Product</title>

    <style>
      body {
        margin: 0;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="chair.glb"
      ios-src="chair.usdz"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      shadow-intensity="1"
      alt="AR Chair"
    >
    </model-viewer>
  </body>
</html>
